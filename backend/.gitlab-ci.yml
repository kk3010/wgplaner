image: node:latest

before_script:
  - cd backend

lint-backend:
  stage: lint
  script:
    - npm install
    - npm run lint
  needs: []

unit-test-backend:
  stage: test
  needs: []
  script:
    - npm install
    - npm run test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  cache:
    paths:
      - backend/coverage/
  artifacts:
    when: always
    paths:
      - backend/coverage/
    reports:
      junit:
        - backend/junit.xml
      cobertura: backend/coverage/cobertura-coverage.xml

integration-test-backend:
  stage: test
  needs: []
  script:
    - npm install
    - npm run test:e2e

build-backend:
  stage: build
  needs: []
  script:
    - npm install
    - npm run build

build-documentation:
  stage: build
  needs:
    - unit-test-backend
  dependencies:
    - unit-test-backend
  cache:
    paths:
      - backend/documentation/
  script:
    - npm install
    - npm run doc
  artifacts:
    paths:
      - backend/documentation/

pages:
  stage: deploy
  dependencies:
    - build-documentation
  needs:
    - build-documentation
  script:
    - mkdir ../public
    - cp -r documentation/* ../public
  artifacts:
    paths:
      - public
  only:
    - main
