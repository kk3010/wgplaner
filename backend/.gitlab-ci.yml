image: node:latest

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - backend/.npm/

before_script:
  - cd backend
  - npm ci --cache .npm --prefer-offline

lint-backend:
  stage: lint
  script:
    - npm run lint
  needs: []

unit-test-backend:
  stage: test
  needs: []
  script:
    - npm run test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    when: always
    reports:
      junit:
        - backend/junit.xml
      cobertura: backend/coverage/cobertura-coverage.xml

integration-test-backend:
  stage: test
  needs: []
  script:
    - npm run test:e2e

build-backend:
  needs: []
  stage: build
  script:
    - npm run build

build-documentation:
  stage: build
  needs:
    - unit-test-backend
  dependencies:
    - unit-test-backend
  cache:
    paths:
      - backend/documentation/
  script:
    - npm run doc
  artifacts:
    paths:
      - backend/documentation
pages:
  stage: deploy
  dependencies:
    - build-documentation
  needs:
    - build-documentation
  script:
    - mkdir ../.public
    - cp -r documentation/* ../.public
    - mv ../.public ../public
  artifacts:
    paths:
      - public
  only:
    - main
